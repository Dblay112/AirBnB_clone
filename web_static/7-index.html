<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AirBnB WebStatic</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="shortcut-icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
				</div>
				<ul class="popover">
					<li>
						<h2>California</h2>
						<p>San Francisco</p>
						<p>Los Altos</p>
						<li>
							<h2>Arizona</h2>
							<p>Phoenix</p>
							<p>Sedona</p>
						</li>
				</ul>
					</li>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Kitchen, DStv...</h4>
					<ul class="popover">
						<li>Iron</li>
						<li>Pool</li>
					</ul>
					</li>
				</div>
					<button class="search_button">
					Search
					<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Guest house</h2>
				</article>
				<article>
					<h2>Suite</h2>
				</article>
				<article>
					<h2>Mansion</h2>
				</article>
			</section>
				</button>
				<div class="footerdiv">
				<footer>Best School</footer>
				</div>
	</body>
</html>
